<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link rel="stylesheet" href="assets/stylesheets/pages/contact.css">
  <script src="assets/js/includeHTML.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://kit.fontawesome.com/30dc22d683.js" crossorigin="anonymous"></script>
</head>
<body>
  <div include-html="components/navbar.html"></div>
  <div class="content">
    <h1>Contact Us</h1>
    <div class="form-container">
      <form>
        <div class="item-container">
          <div class="label-container">
            <label for="fname">First Name</label>
          </div>
          <input type="text" name="fname" required>
        </div>
        <br>
        <div class="item-container">
          <div class="label-container">
            <label for="lname">Last Name</label>
          </div>
          <input type="text" name="lname">
        </div>
        <br>
        <div class="item-container">
          <div class="label-container">
            <label for="email">Email</label>
          </div>
          <input type="email" name="email" required>
        </div>
        <br>
        <div class="item-container">
          <div class="label-container">
          </div>
          <label for="message">Let us know how we can help you.</label>
          <textarea name="message" rows="10" cols="30"></textarea>
        </div>
        <br>
        <input type="submit">
      </form>
    </div>
  </div>
  <div include-html="components/footer.html"></div>
  <script>includeHTML();</script>
</body>
</html>
